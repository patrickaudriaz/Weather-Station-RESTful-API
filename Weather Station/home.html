<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Pber - Weather Station</title>
    <meta name="description" content="TP WoT" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

    <script src="main.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:600/Roboto"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header text-center">
      <img class="logo" src="./assets/logo.png" alt="Logo" />
    </div>

    <div class="mycontainer">
      <div
        id="carouselControls"
        class="carousel slide carousel-fade"
        data-ride="false "
        data-interval="false"
      >
        <ol class="carousel-indicators ">
          <li
            data-target="#carouselControls"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselControls" data-slide-to="1"></li>
          <li data-target="#carouselControls" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <script type="text/javascript">
            for (var i = 0; i < stationNbr; i++) {
              var stationName = stations[i];
              if (i === 0) {
                document.write('<div class="carousel-item active">\n');
              } else {
                document.write('<div class="carousel-item">\n');
              }
              document.write('  <div class="carousel-item-container">\n');
              document.write("    <div\n");
              document.write('      class="carousel-item-name"\n');
              document.write("      id=" + stations[i]);
              document.write('      data-toggle="tooltip"\n');
              document.write('      data-placement="bottom"\n');
              document.write('      title="Démarrer ou arrêter la mesure"\n');
              document.write("    >\n");
              document.write(stations[i] + "\n");
              document.write("    </div>\n");
              document.write('    <div class="text-center">\n');
              document.write("      <button\n");
              document.write('        class="button"\n');
              document.write('        type="button"\n');
              document.write('        data-toggle="collapse"\n');
              document.write('        data-target="#map"\n');
              document.write('        aria-expanded="false"\n');
              document.write('        aria-controls="map"\n');
              document.write("      >\n");
              document.write("        <img\n");
              document.write('          data-toggle="tooltip"\n');
              document.write('          data-placement="bottom"\n');
              document.write('          title="Dévoiler ou cacher la carte"\n');
              document.write('          class="arrow-down"\n');
              document.write('          src="./assets/expand-button.png"\n');
              document.write('          alt="Clic here to toggle the map"\n');
              document.write("        />\n");
              document.write("      </button>\n");
              document.write("\n");
              document.write('      <div class="collapse" id="map">\n');
              document.write('        <div class="card card-body"></div>\n');
              document.write("      </div>\n");
              document.write("    </div>\n");
              document.write('    <div class="chart">\n');
              document.write('      <canvas id="line_chart_temp"></canvas>\n');
              document.write("    </div>\n");
              document.write('    <div class="chart">\n');
              document.write('      <canvas id="line_chart_hum"></canvas>\n');
              document.write("    </div>\n");
              document.write('    <div class="chart">\n');
              document.write('      <canvas id="line_chart_press"></canvas>\n');
              document.write("    </div>\n");
              document.write("  </div>\n");
              document.write("</div>\n");

              console.log(stationName);
              $("#" + stations[i]).click(function() {
                console.log(stationName);
              });
            }
          </script>
        </div>

        <a
          class="carousel-control-prev"
          href="#carouselControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="footer text-center sticky-bottom">
      WoT 2019 - Tschopp, Audriaz
    </div>
  </body>
</html>
