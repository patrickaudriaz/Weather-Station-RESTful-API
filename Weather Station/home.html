<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Pber - Weather Station</title>
    <meta name="description" content="TP WoT" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"
    ></script>


    <script src="main.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:600/Roboto"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header text-center">
      <img class="logo" src="./assets/logo.png" alt="Logo" />
    </div>

    <div class="mycontainer">
      <div
        id="carouselControls"
        class="carousel slide carousel-fade"
        data-ride="false "
        data-interval="false"
      >
        <ol class="carousel-indicators ">
          <li
            data-target="#carouselControls"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselControls" data-slide-to="1"></li>
          <li data-target="#carouselControls" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-item-container">
              <div
                class="carousel-item-name"
                onclick="updateDisplay('sta1')"
                id="sta1"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Démarrer ou arrêter la mesure"
              >
              Posieux
              </div>
              <div class="text-center">
                <button
                  class="button"
                  type="button"
                  data-toggle="collapse"
                  data-target="#map"
                  aria-expanded="false"
                  aria-controls="map"
                >
                  <img
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Dévoiler ou cacher la carte"
                    class="arrow-down"
                    src="./assets/expand-button.png"
                    alt="Clic here to toggle the map"
                  />
                </button>

                <div class="collapse" id="map">
                  <div class="card card-body">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21863.80857360615!2d7.07850538444504!3d46.765368111465456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478e6f876632aae1%3A0x2cd1ecf37647ae7e!2sHauterive!5e0!3m2!1sfr!2sch!4v1552306953845"
                      width="400"
                      height="300"
                      style="border:0"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
              <div class="chart">
                <canvas id="line_chart_temp_sta1"></canvas>
              </div>
              <div class="chart">
                <canvas id="line_chart_hum_sta1"></canvas>
              </div>
              <div class="chart">
                <canvas id="line_chart_press_sta1"></canvas>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="carousel-item-container">
              <div
                class="carousel-item-name"
                onclick="updateDisplay('sta2')"
                id="sta2"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Démarrer ou arrêter la mesure"
              >
              Moléson
              </div>
              <div class="text-center">
                <button
                  class="button"
                  type="button"
                  data-toggle="collapse"
                  data-target="#map"
                  aria-expanded="false"
                  aria-controls="map"
                >
                  <img
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Dévoiler ou cacher la carte"
                    class="arrow-down"
                    src="./assets/expand-button.png"
                    alt="Clic here to toggle the map"
                  />
                </button>

                <div class="collapse" id="map">
                  <div class="card card-body">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9190.662845654193!2d7.034611094649093!3d46.5606007601556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478e88e328799575%3A0x506f82873b5218cf!2sMol%C3%A9son-Village%2C+1663+Gruy%C3%A8res!5e0!3m2!1sfr!2sch!4v1552306888842"
                      width="400"
                      height="300"
                      style="border:0"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
              <div class="chart">
                <canvas id="line_chart_temp_sta2"></canvas>
              </div>
              <div class="chart">
                <canvas id="line_chart_hum_sta2"></canvas>
              </div>
              <div class="chart">
                <canvas id="line_chart_press_sta2"></canvas>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="carousel-item-container">
              <div
                class="carousel-item-name"
                onclick="updateDisplay('sta3')"
                id="sta3"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Démarrer ou arrêter la mesure"
              >
              Zermatt
              </div>
              <div class="text-center">
                <button
                  class="button"
                  type="button"
                  data-toggle="collapse"
                  data-target="#map"
                  aria-expanded="false"
                  aria-controls="map"
                >
                  <img
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Dévoiler ou cacher la carte"
                    class="arrow-down"
                    src="./assets/expand-button.png"
                    alt="Clic here to toggle the map"
                  />
                </button>

                <div class="collapse" id="map">
                  <div class="card card-body">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d88704.87577360868!2d7.671905413570619!3d45.99068282734062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478f35a2292ee5cd%3A0x400ff8840196f70!2s3920+Zermatt!5e0!3m2!1sfr!2sch!4v1552307217323"
                      width="400"
                      height="300"
                      style="border:0"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
              <div class="chart">
                <canvas id="line_chart_temp_sta3"></canvas>
              </div>
              <div class="chart">
                <canvas id="line_chart_hum_sta3"></canvas>
              </div>
              <div class="chart">
                <canvas id="line_chart_press_sta3"></canvas>
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="footer text-center sticky-bottom">
      WoT 2019 - Tschopp, Audriaz
    </div>
  </body>
</html>
