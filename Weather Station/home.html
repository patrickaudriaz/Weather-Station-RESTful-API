<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Pber - Weather Station</title>
    <meta name="description" content="TP WoT" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:600|Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="mycontainer">
      <div
        id="carouselControls"
        class="carousel slide carousel-fade"
        data-ride="false "
        data-interval="false"
      >
        <ol class="carousel-indicators ">
          <li
            data-target="#carouselControls"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselControls" data-slide-to="1"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-item-container">
              <div
                class="carousel-item-name"
                onclick="changeColor('berras')"
                id="berras"
              >
                La Berras
              </div>
              <div class="text-center">
                <button
                  class="button"
                  type="button"
                  data-toggle="collapse"
                  data-target="#map"
                  aria-expanded="false"
                  aria-controls="map"
                >
                  <img
                    class="arrow-down"
                    src="./assets/expand-button.png"
                    alt="Clic here to toggle the map"
                  />
                </button>

                <div class="collapse" id="map">
                  <div class="card card-body">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21900.06482166946!2d7.1665355215847555!3d46.67597191455767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478e60ca9362979b%3A0x208ca0fb236a614d!2sLa+Berra!5e0!3m2!1sfr!2sch!4v1551549818309"
                      width="400"
                      height="300"
                      frameborder="0"
                      style="border:0"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-item-container">
              <div
                class="carousel-item-name"
                onclick="changeColor('farvagny')"
                id="farvagny"
              >
                Farvagny
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
